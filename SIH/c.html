<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

       

        img {
            height: 300px;
            width: 100%;
        }

        body {
            font-family: Arial, sans-serif;
            height: 1200px;
            
        }

        .middle {
            width: 400px;
            position: relative;
            flex-grow: 1;
            margin-bottom: 50%;
            margin-left: 35vw;
        }

        form {
            
            left: 40vw;
            top: 8vh;
            border: 2px solid rgb(200, 199, 199);
            padding: 20px;
            background-color: rgb(0, 0, 0, 0.1);
            box-shadow: 20px 20px 20px 1px rgb(0, 0, 0, 0.5),
                -20px -20px -20px 1px;
            border-radius: 7px;
            
        }

        h2 {
        margin-bottom: 10px;
        
        }

        input {
            border-radius: 20px;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .submit {
            margin: 0 117px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input {
            padding: 5px;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }

        button:hover {
            background-color: #37703a;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
      .footer{
    
     justify-content: center;
     align-items: center;
     background-color:black;
      color:white ;
      margin-top: 50px;
    }   
 </style>
</head>

<body>
    <div class="container">
        <header>
            <img src="headerimg.jpg" alt="Zilla high school">
        </header>
    </div>
        <div class="middle">
            
            <form onsubmit="calculatePercentage(event)" class="total">
                <h2>Student Information Form</h2>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="id">ID:</label>
                    <input type="text" id="id" required>
                </div>
                <div class="form-group">
                    <label for="attendance">Attendance:</label>
                    <input type="number" id="attendance" required>
                </div>
                <div class="form-group">
                    <label for="sports">Sports:</label>
                    <input type="number" id="sports" required>
                </div>
                <div class="form-group">
                    <label for="skill">Skill:</label>
                    <input type="number" id="skill" required>
                </div>
                <div class="form-group">
                    <label for="mark">Mark:</label>
                    <input type="number" id="mark" required>
                </div>
                <button type="submit" class="submit">Submit</button>
                <div id="result"></div>
            </form>
        </div>
        <div class="footer">
            <p>Copyright &copy; 2023 Zilla High School. All rights reserved.</p>
          </div>
        
    <script>
        function calculatePercentage(event) {
            event.preventDefault(); // Prevent form submission

            const attendance = parseFloat(document.getElementById('attendance').value) || 0;
            const sports = parseFloat(document.getElementById('sports').value) || 0;
            const skill = parseFloat(document.getElementById('skill').value) || 0;
            const mark = parseFloat(document.getElementById('mark').value) || 0;

            const total = attendance + sports + skill + mark;
            const percentage = (total / 400) * 100;

            if (document.getElementById('attendance').value === "" ||
                document.getElementById('sports').value === "" ||
                document.getElementById('skill').value === "" ||
                document.getElementById('mark').value === "") {
                document.getElementById('result').innerText = "Please fill all the fields";
            }
            else if (percentage < 30) {
                document.getElementById('result').innerText = `${document.getElementById('name').value} is going to be Dropped `;
            }
            else {
                document.getElementById('result').innerText = `${document.getElementById('name').value} has a percentage of ${percentage.toFixed(2)}% `;
            }
        }
    </script>
</body>

</html>
