<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            height: 300px;
        }
        
        h1 {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input {
            width: 90%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        button {
            padding: 10px 15px;
            border: none;
            background-color: #5cb85c;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #4cae4c;
        }
        a{
            text-decoration: none;
            color: black;
            position: fixed;
            top: 0;
            left: 0;
            padding: 10px;
        }
    </style>
</head>
<body>
    <a href="page1.html">Home</a>
    <div class="container">
        <h1>Registration Page</h1>
        <form id="registrationForm">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" required>
            <br>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>document.getElementById('registrationForm').addEventListener('submit', function(event) {
        event.preventDefault();  // Prevent the form from submitting the traditional way
    
        // Get form data
        const id = document.getElementById('id').value;
        const name = document.getElementById('name').value;
        const password = document.getElementById('password').value;
    
        // Check if the credentials match the hardcoded values
        if (id === 'visitor' && password === 'visitor123') {
            // Store the name and id in sessionStorage
            sessionStorage.setItem('id', id);
            sessionStorage.setItem('name', name);
    
            // Redirect to the welcome page
            window.location.href = 'visitorpage.html';
        } else {
            alert('Invalid credentials! Please enter the correct ID and password.');
        }
    });
    </script>
</body>
</html>
